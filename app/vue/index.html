<!DOCTYPE html>
<html>

<head>
    <title> Capire Environments </title>
    <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <style>
        .hovering tr:hover td { color:cyan; background: #123; cursor: pointer; }
        .rating-stars { color:teal }
        .succeeded { color:teal }
        .failed { color:red }
        .user {text-align: end; color: grey;}
    </style>
</head>

<body class="small-container", style="margin-top: 70px;">
<div id='app'>
    <h1> Capire Environments </h1>

    <input type="text" placeholder="Search..." @input="search">

    <table id='environments' class="hovering">
        <thead>
            <th> Environment </th>
            <th> ID </th>
        </thead>
        <tr v-for="environment in list" v-bind:id="environment.ID" v-on:click="inspect">
            <td>{{ environment.name }}</td>
            <td>{{ environment.ID }}</td>
        </tr>
    </table>
</div>
</body>

<script src="app.js"></script>
</html>
